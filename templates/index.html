{%extends "base.html"%}
{%block content%}
<link rel="stylesheet" href="../../static/css/style.css">


{% for sound in sounds%}

<div class="soundpost">
    <a href="/sound/{{sound.id}}" ><h3>{{sound.name}}</h3></a>
    <p>{{sound.description}}</p>
    <audio controls>
    <source src = "../../static/sounds/{{sound.filename}}">
    </audio>
</div>
<br>
{%endfor%}
{% endblock %}

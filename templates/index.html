{%extends "base.html"%}
{%block content%}
<link rel="stylesheet" href="../../static/css/style.css">


{% for sound in sounds%}

<div class="soundpost">
    <h3>{{sound.name}}</h3>
    <p>{{sound.description}}</p>
    <audio controls>
    <source src = "../../static/sounds/{{sound.filename}}">
    </audio>
</div>
<br>
{%endfor%}
{% endblock %}

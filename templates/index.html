{% extends "base.html" %}
{% block content %}
    <link rel="stylesheet" href="../../static/css/style.css">

    {% if current_user.is_authenticated %}
        <a href="upload_sound" class="btn btn-secondary">Upload a sound</a>
    {% else %}
        <a href="login" class="btn btn-secondary">Upload a sound</a>
    {% endif %}


    {% for item in data %}

        <div class="soundpost">
            <h3>{{ item[0].name }}</h3>
            <p>{{ item[0].description }}</p>
            <p>Автор: {{ item[1].nickname }}</p>
            <img src="../../static/images/{{ item[1].image }}" alt="" width="100" height="100">
            <audio controls>
                <source src="../../static/sounds/{{ item[0].filename }}">
            </audio>
        </div>
        <br>
    {% endfor %}
{% endblock %}
